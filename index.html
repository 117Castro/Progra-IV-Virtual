<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD PROVEEDORES</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <form method="POST" id="frmProveedor">
                    <h2 class="mb-4">Agregar Proveedor</h2>
                    <div class="mb-3">
                        <label for="txtmarca" class="form-label">Marca del Proveedor:</label>
                        <input type="text" name="txtmarca" id="txtmarca" placeholder="Marca" class="form-control" required pattern="[a-Z ]{3,75}">
                    </div>
                    <div class="mb-3">
                        <label for="txtdescripcion" class="form-label">Descripción del producto:</label>
                        <input type="text" name="txtdescripcion" id="txtdescripcion" placeholder="Descripción" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="txtcantidad" class="form-label">Cantidad:</label>
                        <input type="text" name="txtcantidad" id="txtcantidad" placeholder="Cantidad" class="form-control" required >
                    </div>
                    <div class="mb-3">
                        <label for="txtdia" class="form-label">Fecha de ingreso:</label>
                        <input type="text" name="txtdia" id="txtdia" placeholder="Fecha" class="form-control" required >
                    </div>
                    <div class="d-flex justify-content-between">
                        <input type="submit" value="Agregar" name="btnagregar" id="btnagregar" class="btn btn-primary" style="background-color: rgb(24, 81, 155);">
                        <input type="reset" value="Nuevo" name="btnNuevo" id="btnNuevo" class="btn btn-primary" style="background-color: rgb(17, 47, 167);">
                    </div>
                    
                    
                </form>
            </div>
            <div class="col-md-6">
                <h2 class="mb-4">Lista de Proveedores</h2>
                <table class="table table-striped table-hover table-sm" id="tblProveedores">
                    <thead>
                        <tr>
                            <th>Marca</th>
                            <th>Descripción</th>
                            <th>Cantidad</th>
                            <th>Fecha</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="proveedor.js"></script>
    
</body>
</html>
